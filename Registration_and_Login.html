<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> TRAINING AND RACE CALCULATOR </title>
    </head>
    
    <font face="verdana">
        
        <body>
          <div style=text-align:center;><h1>Welcome! <br> Enhance you running experience.</h1></div>
            <div style="width:75%; margin:0 auto;text-align: center;">
                <div class="formDiv" style="display: inline-block; margin-right: 15%"><center><p>Create User Account</p></center>
                    <form>
                        First name<br>
                        <input type="text" id="firstname"><br>
                        Last name<br>
                        <input type="text" id="lastname"><br>
                        E-Mail<br>
                        <input type="email" id="email"><br>
                        Username<br>
                        <input type="text" id="user"><br>
                        Password<br>
                        <input type="password" id="psw1" placeholder="minimum 8 digits"><br>
                        Repeat Password<br>
                        <input type="password" id="psw2" placeholder="Type in same password again"><br>
                        
                        <br><br>
                        
                        <input type="button" value="Create User Account" id="submit-button">
                        <input type="reset" value="Reset">
                    </form>
                </div>

                <div style="display: inline-block; margin-right: 15%">
                    <center><p>Login with existing account</p></center>
                        <form>
                            Username <br>
                            <input type="text" id="username"><br>
                            Password <br>
                            <input type="password" id="password"><br><br>
                            <input type="button" id="login" value="Login">
                        </form><br><br><br><br><br>
                </div>
            </div>                    
        </body>
    </font>

        <script src="./JavaScript/Class_User.js"></script>
        <script src="./JavaScript/DB.js"></script>
        <script src="./JavaScript/Registration_and_Login.js"></script>

</html>
