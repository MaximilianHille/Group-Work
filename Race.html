<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Race calculator </title>
		<link rel="stylesheet" type="text/css" href="finalpage.css">
    </head>

    <font face="verdana">

        <body background="https://user-images.githubusercontent.com/47663310/55226105-7e1a7f00-5214-11e9-8869-d67aee062ae5.jpg">
            <h1>Race calculator</h1>
                <p>Fill in the available information</p>
                <p>Distance</p>
                    <select id="distance1" name="">
                            <option value="Select distance"></option>
                            <option value="5">5 km</option>
                            <option value="10">10 km</option>
                            <option value="21,1">Half-Marathon</option>
                            <option value="25">25 km</option>
                            <option value="42,2">Marathon</option>
                    </select>        
                <p>Finish Time:</p>   
                    <input type="text" placeholder="hours" id="hours1"> : 
                    <input type="text" placeholder="minutes" id="minutes1"> : 
                    <input type="text" placeholder="seconds" id="seconds1">
                <p><button id="calculate_btn1">Calculate</button></p>  
            <br>
                <p>Distance</p>
                <select id="distance2" name="">
                        <option value="Select distance"></option>
                        <option value="5">5 km</option>
                        <option value="10">10 km</option>
                        <option value="21,1">Half-Marathon</option>
                        <option value="25">25 km</option>
                        <option value="42,2">Marathon</option>
                </select>
                <p>Pace:</p>
                    <input type="text" placeholder="minutes" id="minutes2"> : 
                    <input type="text" placeholder="seconds" id="seconds2">
                <p><button id="calculate_btn2">Calculate</button></p>
                <br>
                <p>Pace / kilometer</p>
                    <p id="pace">
                    <input id="outputPace">
                <p>Approx. finish time</p>
                    <p id="time">
                    <input id="outputFinishTime"> 
                <p>Split Time / 5km</p>
                    <input id="outputSplitTime">
        </body>
    </font>

    <script src="./JavaScript/Race.js"></script>

</html>
