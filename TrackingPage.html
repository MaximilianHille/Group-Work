<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> TRAINING AND RACE CALCULATOR </title>
    </head>
    <body>
            
            <h1>View or Update your Races.</h1>
                   
            <left><p>Fill in information</p></left>
            <form><left>
                Distance<br>
                <select name="">
                    <option value="5">5 km</option>
                    <option value="10">10 km</option>
                    <option value="21,1">Half-Marathon</option>
                    <option value="25">25 km</option>
                    <option value="42,2">Marathon</option>
                    </select>
                    <br>

                <br>Location<br>
                <input type="text" name="location">
                <br>

                <br>Date<br>
                <input type="date" name="date">
                <br>
                
                <br>Finish Time<br>
                <input type="time" name="time">
                <br>
                
                <br>Category<br>
                <select name="">
                    <option value="Street">Street</option>
                    <option value="Mountain">Mountain</option>
                    <option value="Trail">Trail</option>
                    <option value="Track">Track</option>
                    <option value="Cross">Cross</option>
                    </select>
                    <br>

                <br><button type="button">Save</button>
            
    </body>
</html>
